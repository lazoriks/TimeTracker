<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group span {
            display: block;
            margin-top: 5px;
            font-size: 14px;
            color: #888;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register Time</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="last_time">Last Time:</label>
                {{ form.last_time }}
                {% if last_record %}
                    <span>Last {{ last_record_type }}</span>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                {{ form.date }}
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
